        /* æ¤œç´¢çª“ã¨ãƒœã‚¿ãƒ³ã‚’å›²ã‚€ã‚³ãƒ³ãƒ†ãƒŠã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .input-group {

            border: none;

            transition: background-color 0.3s;

        /* ------------------------------------- */
        /* ã´ã“ã´ã“å‹•ãè¢«å†™ä½“ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¹ã‚¿ã‚¤ãƒ« */
        /* ------------------------------------- */
        /* floating-object-X ã®ã‚­ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ å®šç¾©ã¯å¤‰æ›´ãªã—ã€‚ã“ã“ã§ã¯çœç•¥ã€‚ */
        /* ... å‰ã®ã‚³ãƒ¼ãƒ‰ã® @keyframes move-x-1, move-x-2, move-y, sway ... */
        @keyframes move-x-1 { 0% { left: -10%; } 100% { left: 100%; } }
        @keyframes move-x-2 { 0% { left: 100%; } 100% { left: -10%; } }
        @keyframes move-y { 0% { top: -20%; } 100% { top: 120%; } }
        @keyframes sway {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(5deg); }
            100% { transform: translateX(0) rotate(-5deg); }
        }

        .floating-object {
            width: 60px;
            height: 60px;
            position: absolute; 
            background-image: url('è¢«å†™ä½“.jpg'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5; 
            opacity: 0.8; 
        }

        /* å‹•ãã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å€‹åˆ¥è¨­å®š (ã´ã“ã´ã“ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é©ç”¨) */
        .floating-object-1 {

            animation-delay: 0s, 0s, 0s;

        }
        .floating-object-2 {

            animation-delay: 3s, 3s, 3s;
            left: 80%; top: -30%;
            width: 50px; height: 50px;
        }
        .floating-object-3 {
            animation: move-x-1 22s linear infinite, move-y 18s linear infinite, sway 4s ease-in-out infinite alternate;
            animation-delay: 6s, 6s, 6s;
            left: 30%; top: -50%;
            width: 70px; height: 70px;
        }
        .floating-object-4 {
            animation: move-x-2 30s linear infinite, move-y 25s linear infinite, sway 7s ease-in-out infinite alternate;
            animation-delay: 9s, 9s, 9s;
            left: 50%; top: -70%;
            width: 40px; height: 40px;
        }


        /* -------------------------- */
        /* é›ªãŒé™ã‚‹æ¼”å‡ºã®ã‚¹ã‚¿ã‚¤ãƒ« */
        /* -------------------------- */
        /* ... å‰ã®ã‚³ãƒ¼ãƒ‰ã® .snowflake ãŠã‚ˆã³ @keyframes fall ... */
        .snowflake {
            color: #FFF;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 1px #FFF;
            position: absolute;

<body>

    <div id="floating-item-1" class="floating-object floating-object-1 hidden"></div>
    <div id="floating-item-2" class="floating-object floating-object-2 hidden"></div>
    <div id="floating-item-3" class="floating-object floating-object-3 hidden"></div>
    <div id="floating-item-4" class="floating-object floating-object-4 hidden"></div>

    <div id="snow-container"></div>

    <div id="quiz-page">
        
        <div class="input-group">
            <input type="text" id="answer-input" placeholder=""> 
            <button onclick="checkAnswer()">ğŸ”</button>
        </div>
        <p id="message"></p>
    </div>
    
    <div id="success-page" class="hidden" style="margin-top: 20vh;">
        <h1 class="success-title">ğŸ‰ Great Answer! ğŸ‰</h1>
        <p>You got it!</p>
        <img src="IMG_038846.jpg" alt="æ­£è§£ã®å†™çœŸ" class="success-image"> 
    </div>


    <script>
        // --- ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼ç”¨ã®JavaScriptã‚³ãƒ¼ãƒ‰ ---
        const backgroundImages = [
            'IMG_040164.jpg',
            'IMG_039876.jpg',
            'IMG_038846.jpg',
            'IMG_038753.jpg',
            'IMG_022689.jpg',
            'IMG_022444.jpg',
            'IMG_021239.jpg'
        ];
        let currentImageIndex = 0;
        const slideIntervalTime = 5000;

        // ã´ã“ã´ã“ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æœ‰åŠ¹ã«ã—ãŸã„ç‰¹å®šã®èƒŒæ™¯ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åã‚’æŒ‡å®š
        const IMAGES_FOR_ANIMATION = ['IMG_038753.jpg', 'IMG_022689.jpg'];

        // ç”»åƒã‚’äº‹å‰ã«èª­ã¿è¾¼ã‚€é–¢æ•°
        function preloadImages(imageArray) {
            imageArray.forEach((imagePath) => {
                const img = new Image();
                img.src = imagePath;
            });
            const floatingImg = new Image();
            floatingImg.src = 'è¢«å†™ä½“.jpg';
        }

        function changeBackgroundImage() {
            const currentImagePath = backgroundImages[currentImageIndex];
            document.body.style.backgroundImage = `url('${currentImagePath}')`;
            
            // ã´ã“ã´ã“ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ¶å¾¡
            const floatingItems = document.querySelectorAll('.floating-object');
            const shouldShowAnimation = IMAGES_FOR_ANIMATION.includes(currentImagePath);

            floatingItems.forEach(item => {
                if (shouldShowAnimation) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
            
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        }

        // --- é›ªãŒé™ã‚‹æ¼”å‡ºç”¨ã®JavaScriptã‚³ãƒ¼ãƒ‰ ---
        const snowContainer = document.getElementById('snow-container');
        const numberOfSnowflakes = 50;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„ï¸';
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 10 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 10 + 's';
            snowflake.style.fontSize = Math.random() * 1.5 + 0.8 + 'em';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;

            snowContainer.appendChild(snowflake);

            snowflake.addEventListener('animationiteration', () => {
                snowflake.remove();
                createSnowflake();
            });
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', () => {
            preloadImages(backgroundImages);

            changeBackgroundImage(); 
            setInterval(changeBackgroundImage, slideIntervalTime);

            for (let i = 0; i < numberOfSnowflakes; i++) {
                createSnowflake();
            }
        });


        // --- ã‚¯ã‚¤ã‚ºãƒ­ã‚¸ãƒƒã‚¯ã®JavaScriptã‚³ãƒ¼ãƒ‰ ---
        const CORRECT_ANSWER = "ã‚¹ã‚­ãƒ¼";

        function checkAnswer() {
            const inputElement = document.getElementById('answer-input');
            const inputAnswer = inputElement.value.trim().toLowerCase();
            
            const messageElement = document.getElementById('message');
            const quizPage = document.getElementById('quiz-page');
            const successPage = document.getElementById('success-page');

            if (inputAnswer === CORRECT_ANSWER) {
                messageElement.textContent = '';
                quizPage.classList.add('hidden'); 
                successPage.classList.remove('hidden'); 
            } else {
                messageElement.textContent = "ğŸ˜” æ®‹å¿µã€é•ã„ã¾ã™ã€‚";
                inputElement.value = ''; 
                messageElement.style.color = '#e74c3c'; 
            }
        }
    </script>
